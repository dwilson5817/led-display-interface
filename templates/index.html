<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>LED Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">LED Display</span>
        </div>
    </nav>

    <div class="container">
        {% if success_message is defined %} 
        <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
            <symbol fill="currentColor" id="check-circle-fill" viewbox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
            </symbol>
        </svg>
        
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert">
            <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#check-circle-fill"></use></svg>
            <div>
                {{ success_message }}
            </div>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        {% endif %} {% if error_message is defined %}
        <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
            <symbol fill="currentColor" id="exclamation-triangle-fill" viewbox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </symbol>
        </svg>
        
        <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show" role="alert">
            <svg aria-label="Danger:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#exclamation-triangle-fill"></use></svg>
            <div>
                {{ error_message }}
            </div><button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-header">
                Change LED display text
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="input-text">Text</label> <input aria-describedby="text-help-block" class="form-control" id="input-text" name="text" type="text" value="{{ current_value }}">
                        <div class="form-text" id="text-help-block">
                            There is no limit but Emoji probably won't work.
                        </div>
                    </div><button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
